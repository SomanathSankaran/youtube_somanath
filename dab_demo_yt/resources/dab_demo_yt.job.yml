# The main job for dab_demo_yt.
resources:
  jobs:
    dab_demo_yt_job:
      name: dab_demo_yt_job

      trigger:
        # Run this job every day, exactly one day from the last run; see https://docs.databricks.com/api/workspace/jobs/create#trigger
        periodic:
          interval: 1
          unit: DAYS

      #email_notifications:
      #  on_failure:
      #    - your_email@example.com

      tasks:
        - task_key: notebook_task
          notebook_task:
            notebook_path: ../src/notebook.ipynb
      parameters:
        - name: input
          default: "workspace.dab_${bundle.target}.test_table"
        - name: test_variable
          default: ${var.test_variable}