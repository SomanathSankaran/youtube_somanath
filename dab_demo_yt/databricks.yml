# This is a Databricks asset bundle definition for dab_demo_yt.
# See https://docs.databricks.com/dev-tools/bundles/index.html for documentation.
bundle:
  name: dab_demo_yt
  uuid: ec0a74ce-60b9-4a79-9f69-e7e54430a9cf

include:
  - resources/*.yml
  - resources/*/*.yml
variables:
      test_variable:
        description: "A test variable for dev"
        default: default_value
targets:
  dev:
    # The default target uses 'mode: development' to create a development copy.
    # - Deployed resources get prefixed with '[dev my_user_name]'
    # - Any job schedules and triggers are paused by default.
    # See also https://docs.databricks.com/dev-tools/bundles/deployment-modes.html.
    #mode: development
    default: true
    workspace:
      host: https://dbc-8451ffdb-4ccd.cloud.databricks.com
    presets: 
      name_prefix: "dev_"
      pipelines_development: true 
      trigger_pause_status: UNPAUSED #
      tags:
        env: development
        project: youtube_somanath
    permissions:
      - user_name: somanathsankaran@gmail.com
        level: CAN_MANAGE
  prod:
    mode: production
    workspace:
      host: https://dbc-8451ffdb-4ccd.cloud.databricks.com
      # We explicitly deploy to /Workspace/Users/somanathsankaran@gmail.com to make sure we only have a single copy.
      root_path: /Workspace/Users/somanathsankaran@gmail.com/.bundle/${bundle.name}/${bundle.target}
    presets: 
      name_prefix: "prod_"
      pipelines_development: true 
      trigger_pause_status: UNPAUSED #
      tags:
        env: development
        project: youtube_somanath
    permissions:
      - user_name: somanathsankaran@gmail.com
        level: CAN_VIEW
    variables:
      test_variable:
        description: "A test variable for prod"